<!DOCTYPE html>
<html lang="es">
    <head>
        {% load static %}
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Sandra Orozco</title>
        <link rel="icon" type="image/png" href="{% static 'SandraOrozcoApp/img/logo.png' %}" />
        <!-- CSS only -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0" crossorigin="anonymous">
        <link rel="stylesheet" href="{% static 'SandraOrozcoApp/css/styles.css' %}"/>
        <link rel="stylesheet" href="{% static 'SandraOrozcoApp/css/sec1.css' %}"/>
        <link rel="stylesheet" href="{% static 'SandraOrozcoApp/css/main.css' %}"/>
        
    </head>

    <body>
        <div class="row">
            <div id="content" class="col-lg-12">
                <nav class="navbar navbar-expand-lg navbar-light bg-light" id="navbar">
                    <div class="collapse navbar-collapse responsive" id="navbarNav">
                        <ul class="navbar-nav">
                            <li class="nav-item {% if request.path == '/' %}active{% endif %}">
                                <a class="nav-link" href="{% url 'Home' %}">Inicio</a>
                            </li>
                            <li class="nav-item {% if request.path == '/informacion/' %}active{% endif %}">
                                <a class="nav-link " id="div-btn1" href="{% url 'informacion' %}">¿Quienes Somos?</a>
                            </li>
                            <li class="nav-item {% if request.path == '/citas/' %}active{% endif %}">
                                <a class="nav-link" id="div-btn2" href="{% url 'citas' %}">Registrar citas</a>
                            </li>
                            <li class="nav-item {% if request.path == '/contactanos/' %}active{% endif %}">
                                <a class="nav-link" id="div-btn3" href="{% url 'contactanos' %}">Contáctanos</a>
                            </li>
                        </ul>
                    </div>
                    <div id="div-login">
                    <a type="button" class="btn btn-outline-secondary pull-right" href="javascript:abrir()">Ingresar</a>
                    </div>
                </nav>
                <div class="modal fade" id="loginModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
                    <div class="modal-dialog" role="document">
                      <div class="modal-content">
                        <div class="modal-header">
                          <h5 class="modal-title" id="exampleModalLabel">Iniciar Sesion</h5>
                        </div>
                        <div class="modal-body">
                            <form method="POST">
                                {% csrf_token %}
                                <div class="form-group">
                                  <label for="input_email">Correo Electronico</label>
                                  <input type="email" class="form-control" name="correo" id="correo" aria-describedby="emailHelp">
                                </div>
                                <div class="form-group">
                                  <label for="input_password">Contraseña</label>
                                  <input type="password" name="password" class="form-control" id="password">
                                </div>
                                <br/>
                                <button type="submit" class="btn btn-primary">Iniciar Sesion</button>
                            </form>
                        </div>
                      </div>
                    </div>
                  </div>
                {% block content %}
                {% endblock %}
            </div>
        </div>
        
        <footer class="footer bg-dark">
            <p style="align-items:center; color:white">Derechos de Autor</p>
        </footer>
        <script type="text/javascript" src="{% static 'SandraOrozcoApp/js/index.js' %}"></script>
        <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
        <!-- JavaScript Bundle with Popper -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-p34f1UUtsS3wqzfto5wAAmdvj+osOnFyQFpp4Ua3gs/ZVWx6oOypYoCJhGGScy+8" crossorigin="anonymous"></script>
        
        <script src="{% static 'SandraOrozcoApp/js/main.js' %}"></script>
        <script src="{% static 'SandraOrozcoApp/js/es.js' %}"></script>
        
    </body>
    
</html>
